extra_css:
  - ./assets/stylesheets/theme.css
extra_javascript:
  - https://buttons.github.io/buttons.js
###
### mkdocs-plugins.yml
###

plugins:
  - awesome-pages
  - section-index
  - meta
  # - pdf-export:
  #     combined: true # all pages in one PDF
  #     combined_output_path: docs/Full-Documentation.pdf
  #     media_type: print
  #     verbose: true
  # Git
  - git-authors
  - git-committers:
      branch: gh-pages
      repository: nirgeier/GitHub-Labs
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
      fallback_to_build_date: true
      locale: en
      timezone: UTC
      type: date
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

  # Leave this one as the last one in the list
  - print-site
###
### mkdocs-extensions.yml
###

markdown_extensions:
    - toc:
          permalink: false
          baselevel: 1
          toc_depth: 2
    - abbr
    - tables
    - admonition # For callouts/notes
    - footnotes # Footnotes support
    - attr_list # Attribute lists for elements
    - def_list # Definition lists
    - md_in_html # Markdown inside HTML blocks
    - smarty # Smart punctuation
    - meta
    - codehilite:
          guess_lang: true # Fallback code highlighting
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.details # Collapsible details
    - pymdownx.inlinehilite # Inline code highlighting
    - pymdownx.keys # Keyboard key formatting
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.tilde # Subscript/superscript
    - pymdownx.snippets # Snippet includes
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: "!!python/name:pymdownx.superfences.fence_code_format"
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
